name: e_commerce
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

# -----------------PACKAGES-----------------
dependencies:
  flutter:
    sdk: flutter
  

# Utility Packages
  http: ^1.2.2
  intl: ^0.19.0
  logger: ^2.0.1
  url_launcher: ^6.3.0

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Splash Screen
  flutter_native_splash: ^2.4.1
  
assets:
  - assets/images/
  - assets/icons/brands/
  - assets/icons/categories/
  - assets/fonts/coolvetica/
  - assets/fonts/Poppins/
  - assets/logos/
  
fonts:
  - family: Coolvetica
    fonts:
      - asset: assets/fonts/coolvetica/coolvetica_regular.ttf
      - asset: assets/fonts/coolvetica/coolvetica_regular_italic.ttf
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins/Poppins-Bold.ttf
      - asset: assets/fonts/Poppins/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
      - asset: assets/fonts/Poppins/Poppins-Light.ttf
      - asset: assets/fonts/Poppins/Poppins-Italic.ttf
      - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
      - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
        

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
